<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3D Flip Card Demo</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:600,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <section class="cards-section">
      <article class="flip-card">
        <div class="flip-card-inner">
          <div class="flip-card-front">
            <img src="https://via.placeholder.com/240x160.png?text=Jane+Doe" alt="Jane Doe Portrait">
            <h3>Jane Doe</h3>
            <p class="tagline">Front-End Developer</p>
          </div>
          <div class="flip-card-back">
            <h3>Hello!</h3>
            <p>
              I build beautiful and user-friendly web experiences.<br>
              Skills: HTML, CSS, JavaScript, React
            </p>
            <a href="#" class="flip-btn">Learn More</a>
          </div>
        </div>
      </article>
    </section>
  </main>
</body>
</html>
